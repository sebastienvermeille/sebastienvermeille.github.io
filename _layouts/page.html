---
layout: default
---
<section class="section">
	<h1 class="title gradient-text">{{ page.title }}</h1>
	<h2 class="subtitle">{{ page.subtitle }}</h2>
</section>

<section class="section">
	<div class="container">
		<div class="content">
			{{ content }}
		</div>

		{% if page.comments == true %}
		<div id="comments" class="row mb-5">
			<div class="col-md-8">
				{% include disqus.html %}
			</div>
		</div>
		{% endif %}
	</div>
</section>
