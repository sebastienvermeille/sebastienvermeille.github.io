---
layout: default
subtheme: sub-theme-simple-page
---
<h1>Posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
    {% for post in page.posts %}
    <li>
        <span class="post-date">{{ post.date | timeago }}</span>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
