<section class="section">
    <div class="container">
        <h1 class="title gradient-text">Open source contributions</h1>
        <h2 class="subtitle">
            OSS projects I maintain or contribute actively
        </h2>
    </div>
</section>

<section class="section">
<div class="container ">
    <div class="content">
<!--        <a class="has-gradient-border-hover m-4" href="blog.html">this is a test</a>-->


        <div class="link cards">
        {% for project in site.oss %}
<!--            <p class="has-gradient-border-hover m-4">css<br />is<br />awesome</p>-->
            <a href="{{ site.baseurl }}{{ project.url }}">
            <div class="card">
<!--                <div class="card-content has-gradient-border-hover">-->
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="{{ site.baseurl }}/assets/images/oss/stepbuilder-codegen.svg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ project.title }}</p>
                            <p class="subtitle is-6">{{ project.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
</div>
</section>
