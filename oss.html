---
layout: default
title: Open Source Software
permalink: /oss/
subtheme: sub-theme-oss
---

<section class="section">
    <h1 class="title gradient-text">Open source contributions</h1>
    <h2 class="subtitle">
        OSS projects I maintain or contribute actively
    </h2>
</section>

<section class="section">
<div class="container ">
    <div class="content">

    <div class="link cards">
        {% for project in site.oss %}
        <a href="{{ site.baseurl }}{{ project.url }}">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="{{ site.baseurl }}/assets/images/oss/stepbuilder-codegen.svg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ project.title }}</p>
                            <p class="subtitle is-6">{{ project.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
</div>
</section>
