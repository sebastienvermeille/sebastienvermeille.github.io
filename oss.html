layout: default
title: Open Source Software
permalink: /oss/
subtheme: sub-theme-oss

<!-- OSS article Index
================================================== -->
<section class="oss-projects-list">
        <h1 class="gradient-text">OSS projects I maintain or contribute actively</h1>

    <div class="ui link cards">
        {% for project in site.oss %}
        <div class="card">
            <a class="content" href="{{ site.baseurl }}{{ project.url }}">
                <img class="right floated mini ui image" src="{{ site.baseurl }}/assets/images/oss/stepbuilder-codegen.svg">
                <div class="header">
                    {{ project.title }}
                </div>
                <div class="meta">
                    {{ project.description }}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
