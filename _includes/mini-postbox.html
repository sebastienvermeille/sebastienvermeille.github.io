<!-- begin post -->

    <div class="item">
        <i class="large fa-book middle aligned icon"></i>
        <div class="content">
            <a class="header" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <div class="description">{{ post.date | timeago }}</div>
        </div>
    </div>
</div>
